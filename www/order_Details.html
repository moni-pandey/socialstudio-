<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Order Detail</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
		<script src="js/jquery.min.js"></script>
		<script src="cordova.js"></script>
		<script src="js/commonmethods.js"></script>
	</head>
	
	<body>
	    
		<div class="container-fluid">
		    
			<div class="row">
			    <div class="col-xs-12 col-sm-12 inner-page-bg">
				    <div class="page-header app-header">
                        <h5 class="app-name-header"><i  onclick="history.back() "class="fa fa-arrow-left pull-left"></i> Social Studio </h5>
						
						<h3 class="my-order-text">Place Order</h3>
						
						<div class="media order-address-info">
						    
							<form id="df">
                                <fieldset class="form-group place-order-info">
                                    <label for="formGroupExampleInput" class="placeholder-label">Name</label>
                                    <input type="text" class="form-control text-color" id="formGroupExampleInput" placeholder="Enter Name" required>
                                </fieldset>
								
								<fieldset class="form-group place-order-info">
                                    <label for="formGroupExampleInput2" class="placeholder-label">Address</label>
                                    <input type="text" class="form-control text-color" id="formGroupExampleInput2" placeholder="Enter Address" required>
                                </fieldset>
								
								<fieldset class="form-group place-order-info">
                                    <label for="formGroupExampleInput3" class="placeholder-label">City</label>
                                    <input type="text" class="form-control text-color" id="formGroupExampleInput3" placeholder="City" required>
                                </fieldset>
								
								<fieldset class="form-group place-order-info">
                                    <label for="formGroupExampleInput4" class="placeholder-label">State</label>
                                    <input type="text" class="form-control text-color" id="formGroupExampleInput4" placeholder="State" required>
                                </fieldset>
								
								<fieldset class="form-group place-order-info">
                                    <label for="formGroupExampleInput5" class="placeholder-label">Pin</label>
                                    <input type="text" class="form-control text-color" id="formGroupExampleInput5" placeholder="Pincode" required>
                                </fieldset>
								<fieldset class="form-group place-order-info">
                                    <label for="formGroupExampleInput6" class="placeholder-label">Mobile No</label>
                                    <input type="tel" class="form-control text-color" id="formGroupExampleInput6" placeholder="mobile no" required>
                                </fieldset>
						    </form>
						</div>
                        
						    <button type="submit" class="btn order-it-btn" onclick="loginMethods.buyNow()">Place Order</button>
					</div>
				
				</div> <!-- col with class = inner-page-bg  --->
			
			</div><!-- row --->
		
		</div><!-- container --->
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
